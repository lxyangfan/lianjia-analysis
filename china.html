<html>

<head>
    <meta charset="utf-8">
    <title>中国地图</title>
</head>

<body>
    中国地图
    <div id="map-wrap" style="width: 800;height: 400px;">
        <!-- 这里以后是地图 -->
    </div>
    <script type="text/javascript" src="js/echarts/echarts.min.js"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=cvENTqYHfb5sLjXMQ4yWHKIPmx38ACs3"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/echarts/3.6.2/extension/bmap.min.js"></script>
    <script type="text/javascript" src="js/map/china.js"></script>
    <script type="text/javascript" src="js/map/shanghai.js"></script>
    <script type="text/javascript">
    var bmapChart = echarts.init(document.getElementById('map-wrap'));
    var myData = [{
        name: '海门',
        value: [121.15, 31.89, 90]
    }, {
        name: '鄂尔多斯',
        value: [109.781327, 39.608266, 120]
    }, {
        name: '招远',
        value: [120.38, 37.35, 142]
    }, {
        name: '舟山',
        value: [122.207216, 29.985295, 123]
    }, ]

    var option = {
        bmap: {
            center: [121.5883, 31.1902873],
            zoom: 14,
            roam: true,
        },
        visualMap: { // 视觉映射组件
            type: 'continuous',
            min: 0,
            max: 200,
            calculable: true,
            inRange: {
                color: ['#50a3ba', '#eac736', '#d94e5d']
            },
            textStyle: {
                color: '#fff'
            }
        }
    ]
    };


    bmapChart.setOption(option);
    </script>
</body>

</html>
